    h1 {

    #video-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      margin-bottom: 20px;
      z-index: 1;
    }

    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.5;
      z-index:1
    }

    .input-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      z-index:2;
    }

    .button {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 5.3em;
      height: 5.3em;
      border: none;
      border-radius: .4em;
      background: rgba(253, 255, 255, 0);
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index:2;
    }

    .button:hover {
      background-color: rgba(38, 220, 240, 0);
      z-index:2
    }

    .container {
      position: relative;
      width: 3.5em;
      height: 3.1em;
      background: none;
      overflow: hidden;
      z-index:2;
    }

    .folder {
      content: '';
      position: absolute;
      z-index:2;
    }

    .folder_one {
      bottom: 0;
      width: 100%;
      height: 88%;
      border-radius: 3px;
      border-top: 2px solid rgb(206, 167, 39);
      background: linear-gradient(-35deg, rgb(238, 194, 47) 5%, rgb(255, 223, 118));
      z-index:2;
    }

    .folder_two {
      top: 5%;
      width: 38%;
      height: 19%;
      border-top-left-radius: 3px;
      border-top-right-radius: 3px;
      border-bottom-right-radius: 3px;
      background-color: rgb(206, 167, 39);
      box-shadow: 0 1px 5px -2px rgba(0, 0, 0, .5);
      z-index:2;
    }

    .folder_two::before {
      content: '';
      position: absolute;
      display: inline;
      left: 88%;
      width: 0;
      height: 0;
      border-left: 7px solid rgb(206, 167, 39);
      border-top: .3em solid transparent;
      border-bottom: .3em solid transparent;
      z-index:2;
    }

    .folder_three {
      display: flex;
      align-items: center;
      justify-content: center;
      left: .5em;
      bottom: 0;
      width: 2.5em;
      height: .9em;
      border-radius: 4px 4px 0 0;
      background: linear-gradient(-35deg, rgb(25, 102, 218), rgb(109, 165, 249));
      box-shadow: 0 0 5px rgba(0, 0, 0, .4);
      z-index:2;
    }

    .folder_four {
      left: 1em;
      bottom: .3em;
      width: 1.5em;
      height: .18em;
      border-radius: 1em;
      background-color: rgb(20, 77, 163);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0);
      z-index:2;
    }

    .active_line {
      content: '';
      position: absolute;
      bottom: 0;
      width: .9em;
      height: .4em;
      background-color: #999;
      border: none;
      border-radius: 1em;
      transition: all .15s linear;
    }

    .button:active .active_line,
    .button:focus .active_line {
      width: 2.3em;
      background-color: rgb(41, 126, 255);
      z-index:2;
    }

    .button:focus .container {
      animation: wow 5s forwards;
    }

    @keyframes wow {
      20% {
        scale: .8;
      }

      30% {
        scale: 1;
        transform: translateY(0);
      }

      50% {
        transform: translateY(-6px);
      }

      65% {
        transform: translateY(4px);
      }

      80% {
        transform: translateY(0);
      }

      100% {
        scale: 1;
      }
    }

    .text {
      content: '';
      position: absolute;
      top: -4.5em;
      width: 7.7em;
      height: 2.6em;
      background-color: #a5a5a5;
      color: #fff;

      text-shadow: 0 0 10px rgb(0, 0, 0);
      opacity: 0;
      transition: all .25s linear;
    }

    .button:hover .text {
      opacity: 1;

    /*********** Baseline, reset styles ***********/
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      cursor: pointer;
      width: 25.5rem;
      max-width: 100%;
    }

    /* Removes default focus */
    input[type="range"]:focus {
      outline: none;
    }

    /******** Chrome, Safari, Opera and Edge Chromium styles ********/
    /* slider track */
    input[type="range"]::-webkit-slider-runnable-track {
      background-color: #9eeef0;
      border-radius: 0.5rem;
      height: 2rem;
      z-index:2
    }

    /* slider thumb */
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; /* Override default look */
      appearance: none;
      margin-top: -12px; /* Centers thumb on the track */
      background-color: #b2a2ec;
      border-radius: 0.5rem;
      height: 3.5rem;
      width: 2.5rem;
      z-index:2;
    }

    input[type="range"]:focus::-webkit-slider-thumb {
      outline: 3px solid #b2a2ec;
      outline-offset: 0.125rem;
      z-index:2;
    }

    /*********** Firefox styles ***********/
    /* slider track */
    input[type="range"]::-moz-range-track {
      background-color: #9eeef0;
      border-radius: 0.5rem;
      height: 2rem;
      z-index:2;
    }

    /* slider thumb */
    input[type="range"]::-moz-range-thumb {
      background-color: #b2a2ec;
      border: none; /*Removes extra border that FF applies*/
      border-radius: 0.5rem;
      height: 3.5rem;
      width: 2.5rem;
      z-index:2;
    }

    input[type="range"]:focus::-moz-range-thumb{
      outline: 3px solid #b2a2ec;
      outline-offset: 0.125rem;
    }

.front-text {
  position: absolute;
  top: 0;
  left: 0;
  width: 0%;
  background: var(--color-gar);
  -webkit-background-clip: text;
  background-clip: text;
  background-size: 200%;
  overflow: hidden;
  transition: all 1s;
  animation: 8s ani infinite;
  border-bottom: 2px solid transparent;
}

.btn:hover .front-text {
  width: 100%;
  border-bottom: 2px solid #03a9f4;
  -webkit-text-stroke: 1px var(--ani-color);
}

@keyframes ani {
  0% {
    background-position: 0%;
  }

  50% {
    background-position: 400%;
  }

  100% {
    background-position: 0%;
  }
}

<script>
    // Tutorial popup logic
    const tutorialOverlay = document.getElementById('tutorialOverlay');
    const closeButton = document.getElementById('closeButton');
    let currentSlideIndex = 0;

    function showTutorial() {
      tutorialOverlay.style.display = 'flex';
      currentSlideIndex = 0;
      showSlide(currentSlideIndex);
    }

    function hideTutorial() {
      tutorialOverlay.style.display = 'none';
    }

    function showSlide(index) {
      const slides = document.querySelectorAll('.tutorial-slide');
      slides.forEach((slide, idx) => {
        if (idx === index) {
          slide.classList.add('active');
        } else {
          slide.classList.remove('active');
        }
      });
    }

    function prevSlide() {
      currentSlideIndex--;
      if (currentSlideIndex < 0) {
        currentSlideIndex = 0;
      }
      showSlide(currentSlideIndex);
    }

    function nextSlide() {
      const slides = document.querySelectorAll('.tutorial-slide');
      if (currentSlideIndex < slides.length - 1) {
        currentSlideIndex++;
        showSlide(currentSlideIndex);
      } else {
        hideTutorial();
      }
    }

    // Add event listener to the Let'sDraw button to show the tutorial
    const letsDrawButton = document.querySelector('.btn');
    letsDrawButton.addEventListener('click', showTutorial);

    // Add event listener to the Close button to hide the tutorial
    closeButton.addEventListener('click', hideTutorial);
  

</script>

<script>
  // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà„ÅÆÂàùÊúü‰ΩçÁΩÆ
  let touchStartX = 0;
  let touchStartY = 0;
  
  // ÁîªÂÉè„ÅÆÂàùÊúü‰ΩçÁΩÆ
  let imageX = 0;
  let imageY = 0;
  
  // ÁîªÂÉèË¶ÅÁ¥†„Å®„Ç≥„É≥„ÉÜ„ÉäË¶ÅÁ¥†„ÅÆÂèñÂæó
  const image = document.getElementById('overlay');
  const container = document.getElementById('video-container');
  
  // „Çø„ÉÉ„ÉÅÈñãÂßãÊôÇ„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
  container.addEventListener('touchstart', (e) => {
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
  });
  
  // „Çø„ÉÉ„ÉÅÁßªÂãïÊôÇ„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
  container.addEventListener('touchmove', (e) => {
    if (!touchStartX || !touchStartY) return;
  
    const touchEndX = e.touches[0].clientX;
    const touchEndY = e.touches[0].clientY;
  
    // XËª∏ÊñπÂêë„ÅÆÁßªÂãïÈáè„ÇíË®àÁÆó
    const deltaX = touchEndX - touchStartX;
    // YËª∏ÊñπÂêë„ÅÆÁßªÂãïÈáè„ÇíË®àÁÆó
    const deltaY = touchEndY - touchStartY;
  
    // ÁîªÂÉè„ÅÆÊñ∞„Åó„ÅÑ‰ΩçÁΩÆ„ÇíË®àÁÆó
    imageX += deltaX;
    imageY += deltaY;
  
    // ÁîªÂÉè„ÅÆÁßªÂãïÁØÑÂõ≤„ÇíÂà∂Èôê„Åô„ÇãÂ†¥Âêà„ÄÅ„Åì„Åì„ÅßÂà∂ÈôêÂá¶ÁêÜ„ÇíËøΩÂä†„Åß„Åç„Åæ„Åô
  
    // ÁîªÂÉè„ÇíÊñ∞„Åó„ÅÑ‰ΩçÁΩÆ„Å´ÁßªÂãï
    image.style.transform = `translate(${imageX}px, ${imageY}px)`;
  
    // „Çø„ÉÉ„ÉÅÈñãÂßã‰ΩçÁΩÆ„ÇíÊõ¥Êñ∞
    touchStartX = touchEndX;
    touchStartY = touchEndY;
  });
  
  // „Çø„ÉÉ„ÉÅÁµÇ‰∫ÜÊôÇ„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
  container.addEventListener('touchend', () => {
    // „Çø„ÉÉ„ÉÅÁµÇ‰∫ÜÊôÇ„Å´„ÅØÂàùÊúüÂåñ
    touchStartX = 0;
    touchStartY = 0;
  });
</script>
<script>
// Êó¢Â≠ò„ÅÆÂ§âÊï∞„ÇíÂÜçÂà©Áî®
overlay = document.getElementById('overlay');

overlay.addEventListener('touchstart', (e) => {
    // ‰ª•Ââç„Å´ÂÆ£Ë®Ä„Åï„Çå„ÅüÂ§âÊï∞ overlay „ÇíÂÜçÂà©Áî®
    if (e.touches.length === 2) {
        // 2Êú¨„ÅÆÊåá„Åß„Çø„ÉÉ„ÉÅ„Åï„Çå„ÅüÂ†¥Âêà„ÄÅÂàùÊúüË∑ùÈõ¢„ÇíË®àÁÆó
        initialDistance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
        );
    }
});

overlay.addEventListener('touchmove', (e) => {
    // ‰ª•Ââç„Å´ÂÆ£Ë®Ä„Åï„Çå„ÅüÂ§âÊï∞ overlay „ÇíÂÜçÂà©Áî®
    if (e.touches.length === 2) {
        // 2Êú¨„ÅÆÊåá„Åß„Çø„ÉÉ„ÉÅ„Åï„Çå„ÅüÂ†¥Âêà„ÄÅÁèæÂú®„ÅÆË∑ùÈõ¢„ÇíË®àÁÆó
        currentDistance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
        );

        // „Çπ„Ç±„Éº„É´„ÇíË®àÁÆó„Åó„Å¶ÁîªÂÉè„ÇíÊã°Â§ß„Åæ„Åü„ÅØÁ∏ÆÂ∞è
        const scale = currentDistance / initialDistance;
        currentScale *= scale;

        // ÊúÄÂ∞è„ÉªÊúÄÂ§ß„Çπ„Ç±„Éº„É´„ÇíË®≠ÂÆöÔºà‰ªªÊÑè„ÅßË™øÊï¥ÂèØËÉΩÔºâ
        const minScale = 0.5; // ÊúÄÂ∞è„Çπ„Ç±„Éº„É´
        const maxScale = 3.0; // ÊúÄÂ§ß„Çπ„Ç±„Éº„É´
        currentScale = Math.min(Math.max(currentScale, minScale), maxScale);

        // ‰ª•Ââç„Å´ÂÆ£Ë®Ä„Åï„Çå„ÅüÂ§âÊï∞ overlay „ÇíÂÜçÂà©Áî®
        overlay.style.transform = `scale(${currentScale})`;
    }
});

overlay.addEventListener('touchend', () => {
    // „Çø„ÉÉ„ÉÅ„ÅåÁµÇ‰∫Ü„Åó„ÅüÂ†¥Âêà„ÄÅÂàùÊúüË∑ùÈõ¢„Å®ÁèæÂú®„ÅÆË∑ùÈõ¢„Çí„É™„Çª„ÉÉ„Éà
    initialDistance = currentDistance = 0;
});

  </script>
